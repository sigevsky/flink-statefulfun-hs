version: "3.0"
module:
  meta:
    type: remote
  spec:
    endpoints:
    - endpoint:
        meta: 
          kind: http
        spec:
          functions: greeting/*
          urlPathTemplate: http://host.docker.internal:8000/statefun
    ingresses:
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeting/names
          spec:
            address: kafka-broker:9092
            consumerGroupId: my-group-id
            topics:
              - topic: names
                valueType: proto/example.GreeterRequest
                targets:
                  - greeting/greeterEntry
    egresses:
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: greeting/greets
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000

